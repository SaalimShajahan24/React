<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker | Progress</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <h1>Fitness Tracker</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="workouts.html">Workouts</a></li>
                    <li><a href="progress.html">Progress</a></li>
                    <li><a href="login.html">Log In</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <section class="progress">
                <h2>Your Workout Progress</h2>
                <canvas id="progressChart" width="400" height="400"></canvas>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Fitness Tracker | All rights reserved</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        const ctx = document.getElementById('progressChart').getContext('2d');
        const progressChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Cardio', 'Strength Training', 'Yoga'],
                datasets: [{
                    label: 'Workouts Completed',
                    data: [5, 3, 4], // Replace with real data
                    backgroundColor: '#00aaff',
                    borderColor: '#005f75',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>

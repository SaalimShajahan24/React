<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An interactive e-learning platform for modern web technologies.">
  <meta property="og:title" content="Interactive E-Learning Platform">
  <meta property="og:description" content="Learn web technologies with interactive courses, quizzes, and projects.">
  <meta property="og:image" content="thumbnail.png">
  <title>Interactive E-Learning Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Interactive E-Learning</h1>
    <nav>
      <ul>
        <li><a href="#courses">Courses</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Courses Section -->
    <section id="courses">
      <h2>Our Courses</h2>
      <div class="course-card" draggable="true" id="course1">
        <h3>Course 1: Learn HTML</h3>
        <canvas id="courseCanvas" width="300" height="150"></canvas>
      </div>
      <div class="course-card" draggable="true" id="course2">
        <h3>Course 2: Learn CSS</h3>
      </div>
    </section>

    <!-- Custom Element Example -->
    <section id="features">
      <h2>Platform Features</h2>
      <template id="feature-template">
        <div class="feature-card">
          <slot></slot>
        </div>
      </template>
      <div id="custom-features"></div>
    </section>

    <!-- Quiz Section -->
    <article id="quiz">
      <h2>Quick Quiz</h2>
      <form id="quizForm">
        <label>
          <input type="radio" name="question1" value="A">
          Option A
        </label>
        <label>
          <input type="radio" name="question1" value="B">
          Option B
        </label>
        <button type="submit">Submit</button>
      </form>
    </article>

    <!-- Sidebar -->
    <aside>
      <h3>Track Your Progress</h3>
      <p>Save your learning preferences and see your progress.</p>
      <button id="save-progress">Save Progress</button>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Interactive E-Learning Platform. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
